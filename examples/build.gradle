plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.31'
}

group 'org.jetbrains'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.31'
    implementation 'org.jetbrains.kotlinx:kotlin-deeplearning-api:0.3.0'
    implementation 'org.jetbrains.kotlinx:kotlin-deeplearning-onnx:0.3.0'
    implementation 'org.jetbrains.kotlinx:kotlin-deeplearning-visualization:0.3.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.1'
    implementation 'io.ktor:ktor-server-core:1.6.6'
    implementation 'io.ktor:ktor-server-netty:1.6.6'
    implementation 'ch.qos.logback:logback-classic:1.2.7'
    implementation 'io.ktor:ktor-client-core:1.6.6'
    implementation 'io.ktor:ktor-client-cio:1.6.6'
    implementation 'io.ktor:ktor-client-logging:1.6.6'
    implementation 'io.ktor:ktor-html-builder:1.6.6'
}
